<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body>
  <form id="calculator">
    <input type="text" readonly value="0" id="output">
    <div class="calculator-buttons">
      <div class="functions">
        <button class="button function" type="button" value="clear">AC</button>
        <button class="button function" type="button" value="-1">&plusmn;</button>
        <button class="button function" type="button" value="%" id="percent">%</button>
      </div>
      <div class="numbers">
        <button class="button number" type="button" value="1">1</button>
        <button class="button number" type="button" value="2">2</button>
        <button class="button number" type="button" value="3">3</button>
        <button class="button number" type="button" value="4">4</button>
        <button class="button number" type="button" value="5">5</button>
        <button class="button number" type="button" value="6">6</button>
        <button class="button number" type="button" value="7">7</button>
        <button class="button number" type="button" value="8">8</button>
        <button class="button number" type="button" value="9">9</button>
        <button class="button number" type="button" value="0">0</button>
        <button class="button number dot" type="button" value=".">&middot;</button>
        <button class="button" type="button" value="undo" id="delete">DEL</button>
      </div>
      <div class="operators">
        <button class="button operator" type="button" value="/">&divide;</button>
        <button class="button operator" type="button" value="*">&times;</button>
        <button class="button operator" type="button" value="-">&minus;</button>
        <button class="button operator" type="button" value="+">&plus;</button>
        <button class="button operator" type="button" value="equ">&equals;</button>
      </div>
    </div>
  </form>
</body>

</html>
